{% extends 'base.html' %} 

{% block content %} 
    <div class="article-entry">
        <h2>{{ object.book }} {{ object.chapter }}:{{ object.verse }} ({{ object.version }} )</h2>
        <p>{{ object.content }}</p>
    </div>

    <p>Back to <a href="{% url 'verse_list' %}">All Verses</a>.</p>
{% endblock content %}
